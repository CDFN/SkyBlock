plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

group 'io.github.cdfn'
version '1.0.0'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
    maven {
        name 'velocity'
        url 'https://repo.velocitypowered.com/snapshots/'
    }
    maven {
        name 'okaeri'
        url 'https://storehouse.okaeri.eu/repository/maven-public/'
    }
}

dependencies {
    // We use backport as Minecraft uses Guava 21. Guice 5.0.1 originally is
    // made with newer version.
//    implementation 'ca.stellardrift.guice-backport:guice:5.0.1'
    compileOnly 'com.velocitypowered:velocity-api:1.0.0-SNAPSHOT'
    annotationProcessor 'com.velocitypowered:velocity-api:1.0.0-SNAPSHOT'
    implementation 'eu.okaeri:okaeri-configs-hjson:2.7.0'
    implementation 'eu.okaeri:okaeri-configs-validator-okaeri:2.7.0'

}

tasks {
    build.dependsOn shadowJar
}