plugins {
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

group 'io.github.cdfn'
version '1.0.0'

repositories {
    mavenCentral()
    maven {
        name 'velocity'
        url 'https://repo.velocitypowered.com/snapshots/'
    }
    maven {
        name 'okaeri'
        url 'https://storehouse.okaeri.eu/repository/maven-public/'
    }
}

dependencies {
    compileOnly 'com.velocitypowered:velocity-api:4.0.0-SNAPSHOT'
    annotationProcessor 'com.velocitypowered:velocity-api:4.0.0-SNAPSHOT'
    implementation project(':skyblock-common')
}

tasks {
    build.dependsOn shadowJar
}