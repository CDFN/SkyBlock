plugins {
    id 'java-library'
}

group 'io.github.cdfn'
version '1.0.0'

repositories {
    mavenCentral()
    maven {
        name = "okaeri"
        url = "https://storehouse.okaeri.eu/repository/maven-public/"
    }
}

dependencies {
    api 'io.lettuce:lettuce-core:6.1.2.RELEASE'
    api 'eu.okaeri:okaeri-configs-hjson:2.7.17'
    api 'eu.okaeri:okaeri-configs-validator-okaeri:2.7.19'
    api('ca.stellardrift.guice-backport:guice:5.0.1') {
        because 'Minecraft uses Guava 21 so we need older Guava version in Guice.'
    }
    api 'org.msgpack:msgpack-core:0.8.24'
    compileOnlyApi 'org.slf4j:slf4j-api:1.7.30'
}